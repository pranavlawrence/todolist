<h1>TO DO LIST</h1>

<input type="text" #newTodo />

<button (click)="addTodo(newTodo.value); newTodo.value=''">Add in the list</button><br>

<table>
  <tr>
    <th><b>LABEL</b></th>
    <th>ACTION</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{todo.label}}</td>
    <td>
      <button (click)="deleteTodo(todo)">Delete</button>
    </td>
  </tr>
</table>
